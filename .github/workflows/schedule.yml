name: Stock Pipeline Scheduler

on:
  schedule:
    # Runs at 10:45 UTC (~4:15 PM IST) Mon-Fri
    - cron: '45 10 * * 1-5'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Ingestion Pipeline
        env:
          DATABASE_URL: ${{ secrets.NEON_DB_URL }}
        run: |
          python fp_pipeline_daily_hourly.py ingest

      
